<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        <p>
	    <label for="login">Login</label>
	    <input type="text" name="login">
	</p>
	<p>
	    <label for="password">Password</label>
	    <input type="password" name="password">
	</p>
	<p>
	    <input type="submit" value="log" name="log">
		<input type="submit" value="registration" name="registration">
	</p>
    </form>
	{% if wrong_data %}
	<p style="color: red">{{wrong_data}}</p>
	{% endif %}
	{% if empty_data %}
	<p style="color: red">{{empty_data}}</p>
	{% endif %}


</body>
</html>
